<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet/less" href="style.less" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script src="js/rule.js" ></script>
  <script src="js/functions.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>

<body style="background-color: rgb(50, 50, 50); overflow-x: hidden;">
  <h1 style="color: white; margin-top: 1vh;">Vertical Zoom</h1>

  <div style="display: inline-flex; border: solid 1px black; border-radius: 15px;">

    <div style="width: 40px; position: relative; border-right: solid 1px black; ">
      <div id="slider-range0" class="vertical-range-slider"></div>
    </div>

    <div id="staticwrapper" style="position: relative; overflow: hidden; width: 1100px; height: 600px;">
      <canvas id="pathCanvas" width="1100px" height="600px"  style="position: absolute; z-index: 50;"></canvas>
      <canvas id="uiline"     width="2200px" height="1800px" style="position: absolute; width: 2200px; height: 1800px; margin-top: -600px; z-index: 400; pointer-events: none;"></canvas>
      <canvas id="uilinetemp" width="2200px" height="1800px" style="position: absolute; width: 2200px; height: 1800px; margin-top: -600px; z-index: 400; pointer-events: none;"></canvas>
      <div id="uicanvas" style="position: absolute; width: 200%; height: 200%; z-index: 200; pointer-events: none;"></div>
      <div id="uipopup"  style="position: absolute; width: 100%; height: 100%; z-index: 400; pointer-events: none;"></div>
      <div id="canvas"   style="position: absolute; width: 100%; height: 100%;"></div>
    </div>

    <div id="legend" style="border-left: solid 1px black; width: 300px;  height: 600px;">
      <h1 style="color: rgb(255, 255, 255); font-size: x-large; padding: 0.5vw; padding-bottom: 0;">Expenditures</h1>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendmonthly"></div>
        <h1 class="monthly">⬤ Monthly</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendamazon"></div>
        <h1 class="amazon">⬤ Amazon</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendpaypal"></div>
        <h1 class="paypal">⬤ PayPal</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendrewe"></div>
        <h1 class="rewe">⬤ Rewe</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendospa"></div>
        <h1 class="ospa">⬤ Cash</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendgas"></div>
        <h1 class="gas">⬤ Gas</h1>
      </div>
      <div class="legend-holder">
        <div class="legend-square-holder" id="legendnegative"></div>
        <h1 class="others">⬤ others </h1>
      </div>
    </div>
    <div id="legend" style="display: flex; justify-content: top; flex-direction: column; width: 200px; height: 600px; border-left: solid 1px black;">
      <div class="buttonwrapper">
        <button onclick="togglePath()" type="button" class="button"> Toggle Path </button>
      </div>
      <div class="buttonwrapper">
        <button onclick="toggleGrid()" type="button" class="button"> Toggle Grid </button>
      </div>
      <div class="buttonwrapper">
        <button onclick="clearLines()" type="button" class="button"> Clear Lines </button>
      </div>
    </div>
  </div>

  <h1 style="color: white; margin-top: 1vh;">Dataset Range</h1>
  <div id="slider-range1" class="range-slider"></div>
  
  <h1 style="color: white">Drawing Range</h1>
  <div id="slider-range2" class="range-slider"></div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    
  <div id="table"></div>
</body>

</html>
